<!DOCTYPE html>
<html>
<head>
    <title>Rx Earthquakes</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <style>#mapcanvas { height: 500px; width: 100%}</style>

</head>
<body>
<h1>USGS Earthquake Stream</h1>
<div id="mapcanvas">

    <script type="text/javascript">

        document.map = new google.maps.Map(document.getElementById("mapcanvas"));

        var map = new google.maps.Map(document.getElementById("mapcanvas"), {
            zoom: 2,
            center: new google.maps.LatLng(0, 0),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        document.addMarker = function(lat, lng, magnitude) {
            var marker = new google.maps.Marker({
               position: new google.maps.LatLng(lat, lng),
               map: map,
               draggable: false,
               autoPan: true
            });

            google.maps.event.addListener(marker, 'mouseover', function() {
               var w = new google.maps.InfoWindow({ content: magnitude });
               google.maps.event.addListener(marker, 'mouseout', function() {
                  w.close();
               });
               w.open(map, marker);
            });
        }
 
 
    </script>


</div>
</body>
</html>
